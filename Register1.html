<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3.37/css/bootstrap.css">
    <link rel="stylesheet" href="validator/dist/css/bootstrapValidator.css"/>

    <script type="text/javascript" src="jquery.js"></script>
    <script src="3.37/js/bootstrap.js"></script>
    <script type="text/javascript" src="validator/dist/js/bootstrapValidator.js"></script>

</head>
<body>
<div class="container">
    <div class=" row clearfix col-md-6 col-md-offset-3  text-center" style="margin-top: 50px;background-color: rgba(220,220,220,0.4)">


        <div class="page-header">
            <h1 class="text-center" style="font-size: 40px;padding:40px">
                Heuristic
            </h1>
            <div class="description">
                <p>
                    Description...
                </p>
            </div>
        </div>
        <form id="passwordForm" role="form" action="Register2.html">
        <div>

                <div class="form-group">
                    <div class="col-md-6 column" class="input-group">
                        <label>Password: </label>
                        <input id = "password" name="password"required="required" type="password" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6 column" class="input-group">
                        <label>Confirm password: </label>
                        <input id="repassword" name="repassword" required="required"type="password" class="form-control" placeholder="">
                    </div>
                </div>

        </div>
            <div class="row">

            </div>

        <div class="text-center" class="form-group" style="padding:10px">
            <button type="submit" id="btn_register1" name="btn_register1">Continue</button>
        </div>
        </form>





    </div>



    <div class="backstretch" style="left: 0px; top: 0px; overflow: hidden; margin: 0px; padding: 0px; height: 1080px; width: 1920px; z-index: -1; position: fixed;">
        <img style="position: absolute; margin: 0px; padding: 0px; border: medium none; width: 1519px; height: 1080px; max-height: none; max-width: none; z-index: -1; left: 0px; top: -267.333px;" src="wlop.jpg"></div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        /**
         * 下面是进行插件初始化
         * 你只需传入相应的键值对
         * */
        $("#passwordForm").bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {/*输入框不同状态，显示图片的样式*/
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {/*验证*/
                password: {
                    message:'密码无效',
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: '密码长度必须在6到30之间'
                        },
                        identical: {//相同
                            field: 'password', //需要进行比较的input name值
                            message: '两次密码不一致'
                        },


                    }
                },
                repassword: {
                    message: '密码无效',
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: '密码长度必须在6到30之间'
                        },
                        identical: {//相同
                            field: 'password',
                            message: '两次密码不一致'
                        },

                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: 'The email address is required and can\'t be empty'
                        },
                        emailAddress: {
                            message: 'The input is not a valid email address'
                        }
                    }
                }
            }
        });
    });
</script>

</body>

</html>
